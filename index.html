<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        /* Your existing CSS styles */
        body {
            height: 100%;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Add this CSS for customizing the audio player */
        audio {
            width: 300px; /* Adjust width as needed */
            margin: 20px auto;
        }

        audio::-webkit-media-controls-play-button {
            color: #9612eb; /* Color of the play button */
        }

        audio::-webkit-media-controls-volume-slider {
            background-color: #9612eb; /* Color of the volume slider */
        }

        audio::-webkit-media-controls-seek-back-button,
        audio::-webkit-media-controls-seek-forward-button {
            color: #9612eb; /* Color of the seek buttons */
        }

        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: #9612eb; /* Color of the time display */
        }

        audio::-webkit-media-controls-volume-slider-container {
            width: 100px; /* Adjust volume slider width as needed */
        }

        /* End of custom audio player styling */

        .card {
            position: relative;
            width: 300px;
            height: 425px;
            border: 10px solid #9612eb;
            margin: 60px auto 0 auto;
            box-shadow: inset 10px 0px 15px 0px rgba(0, 0, 0, 0.1);
            background-image: linear-gradient(to bottom, rgba(255, 255, 255), rgba(255, 255, 255, 0.5)),
                url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-4uCqocy9_rRN6LmbblhqdtYwLNcNFEGQn19JExIVJ916TytNWoQnrHqWKK4UOy3zUOEbQ9ecdS2WAZjc5_Sl_KlHWg-oZweIMbEXam98CgcI2Di4-VANU51O4Js47XMeJ-weTbSqoaD3xx8zlt8ERerHGbTtYh2FDVKGIE1oQXTeCOVPi8nEtV9n882W/s500/Tariqul%20Islam%20(4).png");
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-size: cover;
            background-color: #ffffff;
        }

        .card .text-container {
            width: 80%;
            height: 80%;
            margin: auto;
        }

        .strikethrough {
            text-decoration: line-through;
        }

        .card .text-container #head {
            font-family: 'Aharoni', sans-serif;
            font-size: 1.5em;
            margin: 60px auto 60px auto;
        }

        .card p {
            font-size: 1.1em;
            line-height: 1.4;
            font-family: 'The Brush Script MT';
            color: #331717;
            text-align: center;
            margin: 30px auto 0px auto;
        }

        .card .front {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: -10px 0px 0px -10px;
            border: 10px solid #9612eb;
            backface-visibility: hidden;
            background-color: #9612eb;
            background-size: contain;
            transform-style: preserve-3d;
            transform-origin: 0% 50%;
            transform: perspective(800px) rotateY(0deg);
            transition: all 0.8s ease-in-out;
        }

        .card:hover .front {
            transform: perspective(800px) rotateY(-170deg);
            background-color: #41718d;
        }

        .card:hover .back {
            transform: perspective(800px) rotateY(-170deg);
            box-shadow: 7px 0px 5px 0px rgba(0, 0, 0, 0.3), inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
            background-color: #d2dcd2;
        }

        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 10px solid #9612eb;
            margin: -10px 0px 0px -10px;
            backface-visibility: visible;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, .5));
            transform-style: preserve-3d;
            transform-origin: 0% 50%;
            transform: perspective(800px) rotateY(0deg);
            transition: all 0.8s ease-in-out;
            background-color: #e6f0e6;
            box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.1);
        }

        .imgset {
            position: relative;
            z-index: 1;
            margin-bottom: -215px;
        }

        .imgset img {
            box-shadow: 0px 6px 11px 7px rgba(0, 0, 0, 0.22);
            border-radius: 5px;
        }

        audio:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="card" id="birthdayCard">
        <div class="back"></div>
        <div class="front">
            <div class="imgset">
                <img width="100%" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiYmCUIQpakTFQDMYVRzh56yoaTiKqHqseLyYno2PjGTwLkR7CY3pjb1heWEV2odHANTSO_iT5sjin7koteeWHc1nvCwtYdIqAxfR5EAcwAKiyXf2Vf53d6vagiED1x9DlH4CVKd0Qp0fi-PCBMQmSPj-XL23f-kxfKH9rn5cbvf4mWtGlSRtpprW5FAMa9/s1706/Grey%20and%20Brown%20Illustrative%20Happy%20Birthday%20Card%20.png">
            </div>
        </div>
        <div class="text-container">
            <p id="head"><b>Happy Birthday!</b></p>
            <p>May your special day be <u>as bright and beautiful as your eyes</u>, and may every moment be filled with laughter and love. Here's to another year of wonderful adventures and endless possibilities. Cheers to you, and may your wishes come true today and always!</p>
        </div> 
    </div>
    <br><br>
    <center>
        <!-- Audio player with custom styling -->
        <audio controls autoplay loop id="musicPlayer">
            <source src="happy-birthday-main/music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </center>
    <br>
    <center><span style="background-color: #9612eb; color: rgb(255, 255, 255);" id="openCardButton">Click to open the card.</span></center>

    <script>
        // JavaScript function to open the card when music player button is pressed
        document.getElementById("musicPlayer").addEventListener("play", function() {
            var card = document.getElementById("birthdayCard");
            // Simulate hover effect on the card (opens the card)
            card.classList.add("hovered");
        });

        // Click event listener for opening the card
        document.getElementById("openCardButton").addEventListener("click", function() {
            var card = document.getElementById("birthdayCard");
            // Remove the hover effect to close the card if it's already opened
            card.classList.remove("hovered");
            // Simulate hover effect on the card (opens the card)
            card.classList.add("hovered");
        });
    </script>
</body>
</html>
